<h2 mat-dialog-title>¿Estás seguro?</h2>
<mat-dialog-content>
    <p>¿Quieres borrar este producto?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
    <button mat-button (click)="onDelete()" style="background-color: red;">Borrar</button>
</mat-dialog-actions>
