<div class="container">
    <div class="login-form">
      <img src="{{'assets/images/logotecnocholloapp.PNG'}}" alt="logo de la empresa" height="200px">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required
          </div>
        </div>
        <div class="form-group">
            <label for="username">Fullname</label>
            <input
              type="text"
              class="form-control"
              name="fullName"
              [(ngModel)]="form.fullName"
              required
              #fullName="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="fullName.errors && f.submitted"
            >
            Fullname is required
            </div>
          </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="password">Re-Password</label>
            <input
              type="password"
              class="form-control"
              name="verifyPassword"
              [(ngModel)]="form.verifyPassword"
              required
              minlength="6"
              #verifyPassword="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="verifyPassword.errors && f.submitted"
            >
              <div *ngIf="verifyPassword.errors['required']">Re-Password is required</div>
              <div *ngIf="verifyPassword.errors['minlength']">
                Re-Password must be at least 6 characters
              </div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              required
              #email="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="email.errors && f.submitted"
            >
              <div *ngIf="email.errors['required']">Email is required</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Re-Email</label>
            <input
              type="email"
              class="form-control"
              name="verifyEmail"
              [(ngModel)]="form.verifyEmail"
              required
              #verifyEmail="ngModel"
            />
            <div
              class="alert alert-danger"
              role="alert"
              *ngIf="verifyEmail.errors && f.submitted"
            >
              <div *ngIf="verifyEmail.errors['required']">Re-Email is required</div>
            </div>
        </div>
        <div class="form-group">
          <!-- <button mat-button style="background-color: rgb(226, 90, 90); margin-bottom: 8px;">
            LOGIN
          </button> -->
          <button mat-button routerLink="/register" style="background-color: rgb(43, 182, 236);">REGISTRARSE</button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
