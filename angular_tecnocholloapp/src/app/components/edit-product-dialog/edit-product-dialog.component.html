<h2>Editar producto</h2>

<form [formGroup]="editProductForm" (ngSubmit)="onSave()" class="product-form">
  <div class="form-group">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" formControlName="nombre" class="form-control">
  </div>

  <div class="form-group">
    <label for="precio">Precio:</label>
    <input type="number" id="precio" formControlName="precio" class="form-control">
  </div>

  <div class="form-group">
    <label for="descripcion">Descripci√≥n:</label>
    <input type="text" id="descripcion" formControlName="descripcion" class="form-control">
  </div>

  <div class="form-group">
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" formControlName="cantidad" class="form-control">
  </div>

  <div class="form-group">
    <input type="file" (change)="selectFile($event)">
  </div>

  <div class="button-group">
    <button type="submit" [disabled]="editProductForm.invalid" class="btn btn-primary">Guardar</button>
    <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
  </div>
</form>
