<div class="table-container">
  <button mat-button (click)="openCreateCategoryDialog()" style="background-color: rgb(19, 192, 19); color: white; margin-bottom: 12px;">
    AGREGAR CATEGORIA
    <!-- <mat-icon>add</mat-icon> -->
  </button>
  <table mat-table class="mat-elevation-z8" [dataSource]="categories">
    <!-- Position Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" style="width: 8%;">
        <img src="https://img.salamancartvaldia.es/simg/imgf/2016/09/fichero_160070_20160906.jpg" alt="Imagen categoria" style="width: 40px; height: 37px;">
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element" style="width: 78%;"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDeleteCategoryDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button (click)="openEditCategoryDialog(element.id)">
          <mat-icon>edit</mat-icon>
        </button>            
        <button mat-icon-button route [routerLink]="['/category-product', element.id]">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="contenido">
    <button mat-raised-button (click)="getPage(currentPage - 1)">
      <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon"
        >navigate_before</mat-icon
      ></button
    >&nbsp;
    <div>
      <button mat-raised-button>{{currentPage+1}}</button
      >&nbsp;
    </div>
    <button mat-raised-button (click)="getPage(currentPage + 1)">
      <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon"
        >navigate_next</mat-icon
      ></button
    >&nbsp;
  </div>
</div>
