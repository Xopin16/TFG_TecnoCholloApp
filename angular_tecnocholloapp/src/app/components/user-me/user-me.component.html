
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened>
      <mat-toolbar>
        <img src="{{'assets/images/logotecnocholloapp.PNG'}}" alt="logo de la empresa" height="50px">
      </mat-toolbar>
      <mat-nav-list class="menu">
        <a mat-list-item routerLink="/product">
          <mat-icon>shopping_cart</mat-icon>
          PRODUCTOS
        </a>
        <a mat-list-item routerLink="/category">
          <mat-icon>category</mat-icon>
          CATEGORIA
        </a>
        <a mat-list-item routerLink="/user">
          <mat-icon>account_circle</mat-icon>
          USUARIOS
        </a>
        <a mat-list-item routerLink="/venta">
          <mat-icon>monetization_on</mat-icon>
          VENTAS
        </a>
        <a mat-list-item routerLink="/profile">
            <mat-icon>account_circle</mat-icon>
            PROFILE
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="warn">
        <mat-toolbar-row>
          <span class="spacer"></span>
          <mat-form-field class="search-field">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Buscar">
          </mat-form-field>
          <span *ngIf="isLoggedIn" class="username">{{username}}</span>
          <button *ngIf="isLoggedIn" mat-icon-button (click)="logout()" routerLink="/login">
            <mat-icon>exit_to_app</mat-icon>
          </button>
        </mat-toolbar-row>
      </mat-toolbar>
      <router-outlet></router-outlet>
      <div class="container">
        <img [src]="'http://localhost:8080/download/' + user.avatar" alt="Imagen de producto" height="200px">
        <h1>{{user.fullName}}</h1>
        <h2>{{user.username}}</h2>
        <h4>Email: {{user.email}}</h4>
        <h4>Fecha de creación: {{user.createdAt}}</h4>
        <h4>Rol: {{user.role}}</h4>
        <button mat-button style="background-color: lightgray; margin-bottom: 12px; border-radius: 2cap; border-color: black;">CAMBIAR CONTRASEÑA</button>
        <button mat-button style="background-color: red; border-radius: 2cap; border-color: black;">BORRAR CUENTA</button>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
