<div style="display: flex; flex-direction: row; width: 100%;">
    <div style="display: flex; flex-direction: row;">
      <div style="margin: 12px;">
        <mat-icon>account_circle</mat-icon>
        <span style="margin-left: 16px;">Admin</span>
        <mat-toolbar-row class="menu-links">
          <span class="menu-links">   
            <a routerLink="/product">Productos</a>
            <a routerLink="/category">Categoria</a>
            <a routerLink="/cart">Carrito</a>
            <a routerLink="/user">Usuarios</a>
            <a routerLink="/venta">Ventas</a>
          </span>
      </mat-toolbar-row>
      </div>
    </div>
    
    <div style="margin-left: 24px;">
      <mat-form-field style="margin-left: 120px;">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="buscar">
      </mat-form-field>
  
      <table mat-table class="mat-elevation-z8" [dataSource]="products">
  
        
          <!-- Position Column -->
          <ng-container matColumnDef="imagen">
            <th mat-header-cell *matHeaderCellDef>Imagen</th>
            <td mat-cell *matCellDef="let element">
              <img [src]="'http://localhost:8080/download/' + element.imagen" alt="Imagen de producto" style="width: 70px; height: 70px;">
            </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element"> {{element.precio}}â‚¬ </td>
          </ng-container>
        
          <!-- Symbol Column -->
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion }} </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <div>
      <button mat-raised-button color="primary" class="my-green-button mat-rounded">
        <mat-icon>add</mat-icon>
        Agregar producto
      </button>
</div>
