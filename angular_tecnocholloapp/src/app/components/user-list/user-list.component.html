<div class="table-container">
  <table mat-table class="mat-elevation-z8" [dataSource]="users">
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nombre de usuario </th>
      <td mat-cell *matCellDef="let element"> {{element.username}} </td>
    </ng-container>
    <ng-container matColumnDef="fullname">
      <th mat-header-cell *matHeaderCellDef> Nombre completo</th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openDeleteUserDialog(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button route [routerLink]="['/user', element.id]">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="contenido">
    <button mat-raised-button (click)="getPage(currentPage - 1)">
      <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon"
        >navigate_before</mat-icon
      ></button
    >&nbsp;
    <div>
      <button mat-raised-button>{{currentPage+1}}</button
      >&nbsp;
    </div>
    <button mat-raised-button (click)="getPage(currentPage + 1)">
      <mat-icon aria-hidden="false" aria-label="Example thumbs up SVG icon"
        >navigate_next</mat-icon
      ></button
    >&nbsp;
  </div>
</div>
